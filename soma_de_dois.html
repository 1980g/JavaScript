		<script>
		function somarNumeros () {
			
					var numero_01 = document.getElementById("Numero_01").value;
					var numero_02 = document.getElementById("Numero_02").value;
					var soma = ((numero_01 * 1  + numero_02 * 1));
					document.getElementById("Resultado").innerHTML = soma;
					}		
		</script>

	<body>
	<h1> soma de dois numeros com div</h1>

	<form>
	
	<p><label for="number">Numero 1:</label>

	<input type="button" value="ENVIAR" onClick= "somarNumeros()">
