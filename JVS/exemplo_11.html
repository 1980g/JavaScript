<!DOCTYPE html>
<html>
	<head>
		<title> While</title>
		<meta charset="UTF-8" />
		<script>
			let numero_digitado;
			while(numero_digitado != 1)
				{
					numero_digitado =
						prompt("Digite 1 para sair do laço: ");
				}
			alert("Você saiu do laço. Até mais.")
		</script>
	</head>
	<body>
		<h1> Laço de repetição</h1>
		<h3> exemplo 11</h3>
	</body>
</html>
