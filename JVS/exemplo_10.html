<!DOCTYPE html>
<html>
	<head> 
		<title> If else</title>
		<meta charset="UTF-8"/>
		<script>
			let numero_digitado = prompt("Digite um número:" );
				if(numero_digitado == 100)
				{
					alert("Você digitou o número 100");
				}
				else if(numero_digitado < 100)
				{
					alert("Você digitou um número menor 100");
				}
				else
				{
					alert("Você digitou um número maior 100");
				}
		</script>
	</head>

	<body>
		<h1>If else</h1>
		<h3> Exemplo 09</h3>
	</body>
</html>
