<!DOCTYPE html>
<html>
	<head>
		<title>Praticando 2 - DOM</title>
		<meta charset="UTF-8" />
		<script>
			function pegarElementosPelaTagName() {
				var elementos=document.getElementsByTagName("input");
				alert(elementos);
				alert(elementos[0].innerHTML);
				alert(elementos[1].value);
				alert(elementos[2].type);
				console.log(elementos);
				console.log(elementos[0].innerHTML);
				console.log(elementos[1].value);
				console.log(elementos[2].type);
				}
		</script>
	</head>
	<body>
		<h1> DOM</h1>
		<h4> Praticando 2 - Pegando valores com getElementsByTagName</h4>
		<form>
		<label for="nome"> Nome:</label></br>
		<input type="text" id="nome" value="SENAI" /></br></br>
		<label for="email"> Email:</label></br>
		<input type="text" id="email" value="senai@sp.senia.br" />
		<input type="button" value="OK" onclick="pegarElementosPelaTagName()" />
		</form>
		<p>
	</body>
</html>
