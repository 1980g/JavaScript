<!DOCTYPE html>

<html>
	<head>
	<title> Somar dois números.</title>
	<meta charset="UTF-8" />
		<script>
			//Caixa de entrada
			let numero_01 = prompt("Digite o primeiro número: ");
			let numero_02 = prompt("Digite o primeiro número: ");
			//Caixa de mensagem
			alert("O resultado da soma é: "+(numero_01 * 1 + numero_02 * 1));
		</script>
	</head>
	<body>
		<h1>Soma de 2 números</h1>
		<h3> Exemplo 04</h3>
	</body>
</html>
