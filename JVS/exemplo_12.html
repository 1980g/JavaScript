<!DOCTYPE html>
<html>
	<head>
		<title> For</title>
		<meta charset="UTF-8" />
		<script>
		for(let numero = 0; numero < 10; numero++)
			{
				alert("Interação número " + numero);
			}
		alert("Você saiu do laço. Até mais.")
		</script>
	</head>
	<body>
		<h1> Laço de repetição</h1>
		<h3> exemplo 11</h3>
	</body>
</html>
