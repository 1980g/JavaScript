<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title> Praticando 05 - confirmação de idade</title>
	</head>
	<body>
		<script>
			//Caixa de entrada
				alert("Nota Final, qtd Faltas, carga Horaria");
				let nota = prompt("Digite sua nota:");
				let faltas = prompt("Digite sua faltas:");
				let carga_horaria = prompt("Digite sua carga horaria:")	
				let limite_faltas = carga_horaria*0.25;
				
				if(nota >= 50 && faltas <= limite_faltas)
				{
					alert("Aluno certificado");
				}
				else
				{
					alert("Aluno não certificado");
				}
				
			//Caixa de mensagem
				


		</script>
	</body>
</html>
