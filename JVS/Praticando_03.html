<!DOCTYPE html>

<html>
	<head>
	<title> Praticando_03-Total de reais</title>
	<meta charset="UTF-8" />
		<script>
			//Caixa de entrada	
				alert("Soma do cofre.");
				let moedas_25 = prompt("Digite a quantidade de moedas de 25 centavos: ");
				let moedas_10 = prompt("Digite a quantidade de moedas de 10 centavos: ");
				let moedas_05 = prompt("Digite a quantidade de moedas de 05 centavos: ");
				let resultado = moedas_25 * 0.25 + moedas_10 * 0.10 + moedas_05 * 0.05
				alert("O resultado total seria: " + resultado )
			//Caixa de mensagem
		</script>	
	</head>	
	<body>	
		<h1> cofre</h1>
	</body>	
</html>
