<!DOCTYPE html>
<html>
	<head> 
		<title> IF ELSE</title>
		<meta charset="UTF-8"/>
		<script>
			let número_digitado = prompt("Digite um número: ");
			if(número_digitado>100)
				{
					alert("Você digitou um número maior de 100");
				}	
			else
				{
					alert("Você digitou um número menor de 100");
				}
		</script>
	</head>

	<body>
		<h1>If else</h1>
		<h3> Exemplo 09</h3>
	</body>
</html>
