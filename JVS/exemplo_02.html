<!DOCTYPE html>

<html>
	<head>
	<title> Caixa de mensagem</title>
	<meta charset="UTF-8" />
		<script>
			//Caixa de confirmação
			var x;
			x = confirm("tem certeza que deseja excluir o pedido?");
			//Caixa de mensagem
			alert("Você escolheu: " + x);
		</script>
	</head>
	<body>
		<h1> Caixa de Mensagem</h1>
		<h3> Exemplo 02</h3>
		</body>
</html>
