<!DOCTYPE html>

<html>
	<head>
	<title> Caixa de mensagem</title>
	<meta charset="UTF-8" />
		<script>
			//Caixa de entrada
			var nome;
			nome = prompt("Digite o seu nome");
			//Caixa de mensagem
			alert("Olá, seu nome é : " + nome);
		</script>
	</head>
	<body>
		<h1> Caixa de mensagem</h1>
		<h3> Exemplo 03</h3>
	</body>
</html>
